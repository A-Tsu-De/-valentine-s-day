<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>❤️ For You</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top">
    <h1>Happy Valentine’s Day ❤️</h1>
    <p class="hint">Листай медленно 😏</p>
</header>

<main class="wrap">
    <section class="slider" id="slider">
        <button class="nav" id="prev" aria-label="Previous">←</button>

        <div class="frame" id="frame">
            <img id="slide" src="images/1.jpg" alt="photo" draggable="false">
            <div class="counter" id="counter">1 / 1</div>
            <div class="swipeHint">swipe ↔</div>
        </div>

        <button class="nav" id="next" aria-label="Next">→</button>
    </section>

    <section id="final" class="final hidden">
        <div class="finalCard">
            <div class="finalTitle">I love you ❤️</div>
            <div class="finalText">
                Спасибо, что ты есть.<br/>
                Этот маленький сайт — чтобы ты мог открывать его всегда 🥰
            </div>
            <button id="restart" class="btn">Ещё раз →</button>
        </div>
    </section>
</main>

<!-- Пасхалка -->
<div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
    <canvas id="splash"></canvas>
    <div class="jokeCard" role="document">
        <div class="jokeTitle">Thanks for masturbating 😈</div>
        <div class="jokeSub">Slow down, tiger 🐯</div>
        <button id="close" class="btn small">ok ok 😂</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
